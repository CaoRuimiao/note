<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备忘录</title>
    <!--to do list-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/date.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/date.js"></script>
</head>
<body>
    <div class="panel panel1" style="position:relative;z-index: 999">
        <!--  panel-primary-->
        <div class="panel-heading"  style="background: #5F4232; color:white;">
            <!-- -->
            <h3 class="panel-title">备忘录</h3>
        </div>
        <div class="add">
            <!--panel-body-->
            <span class="glyphicon glyphicon-plus"></span>
        </div>
    </div>
    <form style="z-index: 999">
        <div class="form-group">
            <button type="button" class="close formclose" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label for="exampleInputEmail1">标题</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">内容</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="time">时间</label>
            <input type="date" id="time">
        </div>
        <button type="button" class="btn btn-default submitBtn">Submit</button>
    </form>

    <div class="panel news" data-a="animate-sd">
        <!-- panel-primary-->
        <button type="button" class="close conclose" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="panel-heading">
            标题
        </div>
        <div class="panel-body news-title">
            标题的内容
        </div>
        <div class="panel-heading">内容</div>
        <div class="panel-body news-con">
            主要内容
        </div>
        <div class="panel-heading time">时间</div>
        <div class="panel-body news-time">
            时间
        </div>
    </div>
</body>
</html>
